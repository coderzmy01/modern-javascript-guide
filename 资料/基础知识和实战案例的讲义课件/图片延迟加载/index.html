    <!-- IMPORT CSS -->
    <link rel="stylesheet" href="css/reset.min.css">
    <style>
        html,
        body {
            height: 500%;
            background: -webkit-linear-gradient(top left, lightpink, lightblue, orange);
        }

        .link {
            display: none;
            position: fixed;
            right: 10px;
            bottom: 200px;
            z-index: 9999;
            box-sizing: border-box;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 12px;
            color: #FFF;
            background: #555;
        }

        .box {
            box-sizing: border-box;
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            height: 300px;
            border: 10px solid #DDD;
            font-size: 18px;
            line-height: 28px;
        }

        .outer {
            box-sizing: border-box;
            margin: 20px auto;
            padding: 20px;
            width: 200px;
            height: 200px;
            border: 10px solid #DDD;
        }

        .inner {
            box-sizing: border-box;
            margin: 20px auto;
            padding: 20px;
            width: 100px;
            height: 100px;
            border: 10px solid #DDD;
            font-size: 12px;
            overflow: hidden;
        }
    </style>
</head>

<body>
