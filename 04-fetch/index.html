      async function getUsers(names) {
        let promises = names.map(async (name) => {
          try {
            let res = await fetch(`https://api.github.com/users/${name}`);
            if (!res.ok) return null;
            return  await res.json();
          } catch (e) {
            return null;
          }
        });
        let users = await Promise.all(promises);
        console.log(users);
        return users;
      }
