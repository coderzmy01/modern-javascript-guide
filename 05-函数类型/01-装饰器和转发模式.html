<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const slow = (x) => {
        console.log('x');
      };
      const cacheDecorator = (fn) => {
        const cache = new Map();
        return (...args) => {
          const key = args.join(',');
          if (cache.has(key)) {
            return cache.get(key);
          }
          const result = fn(...args);
          cache.set(key, result);
          return result;
        };
      };
      const slowCached = cacheDecorator(slow);
      slowCached(1);
    </script>
  </body>
</html>
